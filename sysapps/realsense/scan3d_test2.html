<html>
  <head>
    <title>Scan3D Test</title>
  </head>
  <body>
  <p id='quality'>Quality: </p>
	<div style='margin-bottom:23px;'>
		<button id='setConfig'>SetConfig</button>
		<button id='start'>Start</button>
		<button id='stop'>Stop</button>
		<button id='reset'>Reset</button>
	</div>
	<div id='canvas'>
	</div>
  </body>
  <script>
  // this is testing Scan3D APIs.
	var configureButton = document.getElementById('setConfig');
	var startButton = document.getElementById('start');
	var resetButton = document.getElementById('reset');
	var stopButton = document.getElementById('stop');
	
	var sc = new xwalk.experimental.realsense.Scan3D();
	
	configureButton.onclick = function(e) {
    sc.setConfiguration({
      fileFormat: "obj", 
      scanningMode:"face", 
      reconstructionOptions:"none", 
      minFramesBeforeScanStart: 75
    });
	};

	startButton.onclick = function(e) {
		sc.start().then(function(e) {console.log(e);});
	};
	
	resetButton.onclick = function(e) {
		sc.reset().then(function(e) {console.log(e);});
	};
	
	stopButton.onclick = function(e) {
		sc.stop().then(function(e) {
			console.log(e);
		});
	};
  </script>
</html>
